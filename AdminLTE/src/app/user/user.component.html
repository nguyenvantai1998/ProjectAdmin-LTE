<body>
  <h1>Material Login Form</h1>
  <div class=" w3l-login-form">
    <h2>Login Here</h2>
    <form action="#" method="POST">
      <div class="alert alert-danger" *ngIf="error == -1">
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
        <strong>Username or password wrong!!!</strong>
      </div>

      <div class=" w3l-form-group">
        <label>Username:</label>
        <div class="group">
          <i class="fas fa-user"></i>
          <input type="text" class="form-control" placeholder="Username" required="required" #username />
        </div>
      </div>
      <div class=" w3l-form-group">
        <label>Password:</label>
        <div class="group">
          <i class="fas fa-unlock"></i>
          <input type="password" class="form-control" placeholder="Password" required="required" #password />
        </div>
      </div>
      <div class="forgot">
        <a href="#">Forgot Password?</a>
        <p><input type="checkbox">Remember Me</p>
      </div>
      <button type="button" (click)="onLogin(username.value, password.value)">Login</button>
    </form>
    <p class=" w3l-register-p">Don't have an account?<a href="#" class="register"> Register</a></p>
  </div>
</body>
