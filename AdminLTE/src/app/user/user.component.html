<body>
  <h1>Material Login Form</h1>
  <div class=" w3l-login-form">
    <h2>Login Here</h2>
    <form (ngSubmit)="onSubmit(templateForm)" #templateForm="ngForm">
      <div class="alert alert-danger" *ngIf="error">
        <strong>Email or password wrong!!!</strong>
      </div>

      <div class=" w3l-form-group">
        <label>Email:</label>
        <div class="group">
          <i class="fas fa-user"></i>
          <input type="text" class="form-control" placeholder="Username" name="user" ngModel #username="ngModel"
            required pattern="[a-zA-Z0-9,-_]{1,}@[a-zA-Z.-]{2,}[.]{1}[a-zA-Z]{2,}"/>
        </div>
        <!-- lỗi không nhập và lỗi submit -->
        <small *ngIf="(templateForm.submitted && username.pristine) || (username.touched && username.errors?.required)">
          <div class="alert alert-danger">
            <strong>Email is required !</strong>
          </div>
        </small>
        <small *ngIf="username.errors?.pattern && username.dirty ">
          <div class="alert alert-danger">
            <strong>Email invalid!</strong>
          </div>
        </small>
      </div>
      <div class=" w3l-form-group">
        <label>Password:</label>
        <div class="group">
          <i class="fas fa-unlock"></i>
          <input type="password" class="form-control" placeholder="Password" name="pass" ngModel #password="ngModel"
            required minlength="5" />
        </div>
        <!-- lỗi không nhập và lỗi submit -->
        <small *ngIf="(templateForm.submitted && password.pristine) || (password.touched && password.errors?.required)">
          <div class="alert alert-danger">
            <strong>Password is required !</strong>
          </div>
        </small>
        <!-- lỗi minlength -->
        <small *ngIf="password.errors?.minlength && password.touched && password.dirty">
          <div class="alert alert-danger">
            <strong>Minlength password is 5 character!</strong>
          </div>
        </small>
      </div>
      <div class="forgot">
        <a href="#">Forgot Password?</a>
        <p><input type="checkbox">Remember Me</p>
      </div>
      <button type="button" (click)="onLogin(username.value, password.value)">Login</button>
    </form>
    <p class=" w3l-register-p">Don't have an account?<a href="#" class="register"> Register</a></p>
  </div>
</body>
