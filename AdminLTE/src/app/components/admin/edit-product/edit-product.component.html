<div class="main">
  <div class="container-fluid">
    <button type="button" class="btn btn-info col-md-2 pull-right" routerLink="/admin">
      <i class="fas fa-undo-alt"></i>
      Back admin
    </button>
    <div class="signup-content">
      <form id="signup-form" class="signup-form" #frmEditProduct="ngForm" (ngSubmit)="onSubmit(frmEditProduct)">
        <h2 class="form-title">Edit Product</h2>
        <div class="row">
          <div class="col-6 col-sm-6 col-md-6 col-lg-6">
            <div class="form-group">
              <label>ID</label>
              <input type="text" class="form-input" name="txtId" [(ngModel)]="product.id" #id="ngModel" disabled />
            </div>
            <div class="form-group">
              <label>Title</label>
              <input type="text" class="form-input" name="txtTitle" [(ngModel)]="product.title" #title="ngModel"
                required />
            </div>
            <div class="form-group">
              <label>Status</label>
              <select id="my-input" class="custom-select" name="txtStatus" [(ngModel)]="product.status"
                #status="ngModel">
                <option value="Empty" selected>Empty</option>
                <option value="Pending">Pending</option>
                <option value="Sales">Sales</option>
                <option value="Selling">Selling</option>
              </select>
            </div>
            <div class="form-group">
              <label>Category</label>
              <select id="my-input" class="custom-select" name="txtCategory" [(ngModel)]="product.category"
                #category="ngModel">
                <option value="Screen" selected>Screen</option>
                <option value="Monitor">Monitor</option>
                <option value="Mouse">Mouse</option>
                <option value="Hard Disk">Hard Disk</option>
                <option value="Mainboard">Mainboard</option>
                <option value="Laptop">Laptop</option>
              </select>
            </div>
            <div class="form-group">
              <label>Images</label>
              <img [src]="product.images">
              <input type="file" class="form-input" accept="/*"
                (change)="handleFileInput($event)">
            </div>
          </div>
          <div class="col-6 col-sm-6 col-md-6 col-lg-6">
            <div class="form-group">
              <label>Price</label>
              <input type="text" class="form-input" name="txtPrice" [(ngModel)]="product.price" #price="ngModel"
                required />
            </div>
            <div class="form-group">
              <label>Quantity</label>
              <input type="text" class="form-input" name="txtQuantity" [(ngModel)]="product.quantity"
                #quantity="ngModel" required />
            </div>
            <div class="form-group">
              <label>Discount</label>
              <input type="number" class="form-input" name="txtDiscount" [(ngModel)]="product.discount"
                #discount="ngModel" />
            </div>
            <div class="form-group">
              <label>UpdatedAt</label>
              <input type="text" class="form-input" name="day" disabled [(ngModel)]="jstoday">
            </div>
          </div>
          <div class="col-12 col-sm-12 col-md-12 col-lg-12">
            <div class="form-group">
              <button type="submit" class="form-submit btn-block" (click)="onEditProduct()">Edit</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
