<div 
  class="rowFive"
>
<div *ngFor="let item of showProduct | slice:0:5" [routerLink]="['/detail', item.id]">
    <div 
      class="rowProduct-box"
      [ngClass]="{'rowProductBox-active': item.category=='Mouse'}"
    >
      <img src="{{item.images}}" class="img-responsive" alt="Image">
      <p class="nameProduct">{{item.title}}</p>
      <p class="price">{{item.price}}đ</p>
      <p class="priceOnline">99.999.000đ</p>
      <p class="start">
        <i class="fas fa-star"></i>
        <i class="fas fa-star"></i>
        <i class="fas fa-star"></i>
        <i class="fas fa-star"></i>
        <i class="fas fa-star-half-alt"></i>
      </p>
      <p class="gifts">
        <i class="fas fa-gifts"></i>
      </p>
    </div>
  </div>
</div>
