<button type="button" class="btn btn-primary" [routerLink]="['/admin/add']">Add</button>
<table class="table table-hover">
  <thead>
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th>Images</th>
      <th>Price</th>
      <th>Quantity</th>
      <th>Status</th>
      <th>Active</th>
      <th>Category</th>
      <th>Discount</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of product.docs">
      <td>{{ item.id }}</td>
      <td>{{ item.title }}</td>
      <td><img src="{{ item.images }}" width="100px" height="100px"></td>
      <td>{{ item.price }}</td>
      <td>{{ item.quantity }}</td>
      <td>{{ item.status }}</td>
      <td>{{ item.is_active }}</td>
      <td>{{ item.category }}</td>
      <td>{{ item.discount }}</td>
      <td>
        <button type="button" class="btn btn-warning" [routerLink]="['/admin/edit',item.id]">Edit</button>
      </td>
    </tr>
  </tbody>
</table>
