<div class="main">
  <!-- <img src="images/signup-bg.jpg" alt=""> -->
  <div class="container-fluid">
    <div class="signup-content">
      <form method="POST" id="signup-form" class="signup-form">
        <h2 class="form-title">ADD PRODUCT</h2>
<div class="row">
  <div class="col-6 col-sm-6 col-md-6 col-lg-6">
        <div class="form-group">
            <input type="text" class="form-input" name="+id" placeholder="id" [(ngModel)]="product._id"/>
          </div>
          <div class="form-group">
            <input type="text" class="form-input" name="images" placeholder="images" [(ngModel)]="product.images"/>
          </div>
  </div>
  <div class="col-6 col-sm-6 col-md-6 col-lg-6">
        <div class="form-group">
          <input type="text" class="form-input" name="price" [(ngModel)]="product.price" placeholder="price" />
        </div>
        <div class="form-group">
          <input type="text" class="form-input" name="quantity" placeholder="quantity" [(ngModel)]="product.quantity"/>
        </div>
  </div>
</div>
<div class="row">
  <div class="col-6 col-sm-6 col-md-6 col-lg-6">
        <div class="form-group">
          <input type="text" class="form-input" name="active" placeholder="is_active" [(ngModel)]="product.is_active"/>
        </div>
        <div class="form-group">
          <input type="text" class="form-input" name="category" placeholder="category" [(ngModel)]="product.category"/>
        </div>
  </div>
          <div class="col-6 col-sm-6 col-md-6 col-lg-6">
                  <div class="form-group">
                    <input type="text" class="form-input" name="title" placeholder="title" [(ngModel)]="product.title"/>
                  </div>
                  <div class="form-group">
                    <input type="text" class="form-input" name="status" placeholder="status" [(ngModel)]="product.status"/>
                  </div>
          </div>
</div>
              <div class="row">
                <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                  <div class="form-group">
                    <input type="number" class="form-input" name="discount" placeholder="discount" [(ngModel)]="product.discount"/>
                  </div>
            </div>
          </div>
            <div class="row">
                  <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                      <div class="form-group">
                          <button class="form-submit btn-block" (click)="onEdit()">EDIT</button>
                        </div>
                  </div>
              </div>

      </form>
    </div>
  </div>

</div>
